<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <header>
            <input type="text" placeholder="Enter the name of a city" />
            <button disabled>Search</button>
        </header>
        <div class="card main">
            <p class="name"></p>
            <div><img src="" /> <span class="temp"></span></div>
            <p class="description"></p>
        </div>
        <div>
            <div class="card">
                <p>Humidity</p>
                <div>
                    <img
                        class="icon"
                        src="../src/icons/water_drop_FILL0_wght400_GRAD0_opsz48.svg"
                    />
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="card">
                <p>Wind speed</p>
                <div>
                    <img
                        class="icon"
                        src="../src/icons/air_FILL0_wght400_GRAD0_opsz48.svg"
                    />
                    <p class="wind"></p>
                </div>
            </div>
            <div class="card">
                <p>Pressure</p>
                <p class="pressure"></p>
            </div>
            <div class="card">
                <p>Local time</p>
                <div>
                    <img
                        class="icon"
                        src="../src/icons/schedule_FILL0_wght400_GRAD0_opsz48.svg"
                    />
                    <p class="time"></p>
                </div>
            </div>
        </div>
    </body>
</html>
